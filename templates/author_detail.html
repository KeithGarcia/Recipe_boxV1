<h1>Author Profile:</h1>
<h1>{{author.name}}</h1>
<p>bio: {{author.bio}}</p>

<p><strong>other recipes by author:</strong></p>
<ul>

    {% for recipe in recipes %}
    <li>
        <a href="/recipe/{{ recipe.id }}/">{{recipe.title}} by {{recipe.author}}</a>
    </li>
    {% endfor %}
</ul>
<a href="/">Home</a>
